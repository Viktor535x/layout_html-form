<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="/action_page.php" autocomplete ="off">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            step="1"
            value="12"
            autocomplete ="off"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </label>
        <label class="Bottomlabel">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            value="agree"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="Bottomlabel">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!
        </legend>
        <u1 class="label">
          <label for="email">
            Do you love cats?
          </label>
          <input
            type="radio"
            name="cat"
            value="yes"
            id="doLoveCats"
          >
          <label for="doLoveCats">
            Yes
          </label>
          <input
            type="radio"
            name="cat"
            id="doNotLoveCats"
            value="no"
          >
          <label for="doNotLoveCats">
            No
          </label>
        </u1>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
            value="black"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            id="sleep"
            name="sleep"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            id="car"
            name="car"
            size="4"
            multiple
          >
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="fiat">Lada</option>
          </select>
        </label>
        <label class="Bottomlabel">
          How do you rate our work?
          <input
            type="range"
            id="work"
            name="work"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="label">
          Comments:
          <textarea
            name="comments"
            id="comments"
            rows="2"
            cols="20"
            maxlength="15"
            minlength="1"
         ></textarea>
        </label>
        <label class="Bottomlabel">
          Would you recommend us?
          <select
            id="recommendation"
            name="recommendation"
          >
            <option value="volvo">yes</option>
            <option value="saab">no</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        value="Submit"
      >
    </form>
  </body>
</html>
